apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluent-bit
  namespace: fluent-bit
  labels:
    app: fluent-bit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      name: fluent-bit
      labels:
        app: fluent-bit
    spec:
      containers:
        - name: main
          image: fluent-bit:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "0.1"
              memory: "100Mi"
            requests:
              cpu: "0.1"
              memory: "100Mi"
      restartPolicy: Always
